<div id=D__ID>
	<button id=json__ID type=button class="btn btn-secondary" style='margin:15px 0 0 15px'>JSON data</button> 
	<h3 style='margin:15px 0 0 30px'>Sharepoint site</h3>
    <div id=info__ID>
	</div>
	<script>
		function F__ID(){
			var D="";
			$('#D__ID').on('load',function(){
				$vm.m365_graph("https://graph.microsoft.com/v1.0/sites/root/sites?search=*",function(data){
					D=data;
					$('#info__ID').html('');
					var txt="<table>";
					txt+="<tr><th>displayName</th><th>createdDateTime</th><th>webUrl</th>";
					for(i in data.value){
						txt+="<tr><td>"+data.value[i].displayName+"</td><td> "+data.value[i].createdDateTime+"</td>";
						txt+="<td><a target=_blamk href="+data.value[i].webUrl+">"+data.value[i].webUrl+"</a></td>";
                        txt+="</tr>";
					}
					txt+="</table>"
					$('#info__ID').html(txt);
				})
			})
            //------------------------------------
            $('#json__ID').on('click',function(){
                $vm.show_json_data(D);
            })
            //------------------------------------
		}
	</script>
	<style>
		#D__ID{
			height:100%;
			animation: vm_module_fadein 1.0s;
			background-color: #fff;
		}
        #info__ID{
            padding:10px 0 0 30px;
        }
        #info__ID span{
            font-weight: bold;
        }
		#D__ID td{
			padding-right:20px;
		}
	</style>
</div>
